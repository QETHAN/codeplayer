<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            background: #fff;
            padding: 100px;
        }
        .loading {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-top: 8px solid #1083AC;
            border-right: 8px solid #2BB65A;
            border-bottom: 8px solid #FFD251;
            border-left: 8px solid #E12E33;
            -webkit-transform: rotate(-45deg);
            position: absolute;
            margin: auto;
            box-sizing: border-box;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; }
        .loading:before {
            content: "";
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, white 25%, rgba(255, 255, 255, 0));
            position: absolute;
            top: -8px;
            right: -8px;
            -webkit-transform: rotate(45deg);
            -webkit-transform-origin: left bottom;
            -webkit-animation: load 1s infinite linear; }

        @-webkit-keyframes load {
            from {
                -webkit-transform: rotate(45deg); }

            to {
                -webkit-transform: rotate(405deg); } }
    </style>
</head>
<body>
    <div class="loading"></div>
</body>
</html>
