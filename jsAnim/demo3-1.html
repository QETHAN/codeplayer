<!DOCTYPE html>
<html>
<head>
    <title>斜线运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .foo {
            background-color: teal;
            width: 50px;
            height: 50px;
            position: absolute;
            /*top: 100px;*/
            /*left: 200px;*/
            /*-webkit-transform: translate(232px,400px);*/
            /*-webkit-transition: all 1s 2s ease;*/

            /*none	不改变默认行为。*/
            /*forwards	当动画完成后，保持最后一个属性值（在最后一个关键帧中定义）。*/
            /*backwards	在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）。*/
            /*both	向前和向后填充模式都被应用。*/
            animation:diagonal 3s linear both;
            -moz-animation:diagonal 3s linear both; /* Firefox */
            -webkit-animation:diagonal 3s linear both; /* Safari and Chrome */
            -o-animation:diagonal 3s linear both; /* Opera */
        }
        .line-400 {
            background-color: #24748c;
            width: 1px;
            height: 600px;
            position: absolute;
            top: 0;
            left: 432px;
        }

        @-webkit-keyframes diagonal {
            from {
                top: 100px;
                left: 200px;
            }
            to {
                top: 500px;
                left: 432px;
            }
        }

    </style>
</head>
<body>
    <div class="line-400"></div>
    <div id="foo" class="foo"></div>

</body>
</html>
