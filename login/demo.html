<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=300, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>嘴角管理后台</title>

    <style>

    html, body {
        font-family: Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 0;
        border: 0;
        position: absolute;
        height: 100%;
        min-width: 100%;
        font-size: 13px;
        color: #404040;
        direction: ltr;
        -webkit-text-size-adjust: none;
    }
    button,
    input[type=button],
    input[type=submit] {
        font-family: Arial, sans-serif;
    }
    a,
    a:hover,
    a:visited {
        color: #427fed;
        cursor: pointer;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    h1 {
        font-size: 20px;
        color: #262626;
        margin: 0 0 15px;
        font-weight: normal;
    }
    h2 {
        font-size: 14px;
        color: #262626;
        margin: 0 0 15px;
        font-weight: bold;
    }
    input[type=email],
    input[type=number],
    input[type=password],
    input[type=tel],
    input[type=text],
    input[type=url] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        display: inline-block;
        height: 36px;
        padding: 0 8px;
        margin: 0;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-top: 1px solid #c0c0c0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -moz-border-radius: 1px;
        -webkit-border-radius: 1px;
        border-radius: 1px;
        font-size: 15px;
        color: #404040;
    }
    input[type=email]:hover,
    input[type=number]:hover,
    input[type=password]:hover,
    input[type=tel]:hover,
    input[type=text]:hover,
    input[type=url]:hover {
        border: 1px solid #b9b9b9;
        border-top: 1px solid #a0a0a0;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type=email]:focus,
    input[type=number]:focus,
    input[type=password]:focus,
    input[type=tel]:focus,
    input[type=text]:focus,
    input[type=url]:focus {
        outline: none;
        border: 1px solid #4d90fe;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }
    input[type=checkbox],
    input[type=radio] {
        -webkit-appearance: none;
        display: inline-block;
        width: 13px;
        height: 13px;
        margin: 0;
        cursor: pointer;
        vertical-align: bottom;
        background: #fff;
        border: 1px solid #c6c6c6;
        -moz-border-radius: 1px;
        -webkit-border-radius: 1px;
        border-radius: 1px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: relative;
    }
    input[type=checkbox]:active,
    input[type=radio]:active {
        background: #ebebeb;
    }
    input[type=checkbox]:hover {
        border-color: #c6c6c6;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type=radio] {
        -moz-border-radius: 1em;
        -webkit-border-radius: 1em;
        border-radius: 1em;
        width: 15px;
        height: 15px;
    }
    input[type=checkbox]:checked,
    input[type=radio]:checked {
        background: #fff;
    }
    input[type=radio]:checked::after {
        content: '';
        display: block;
        position: relative;
        top: 3px;
        left: 3px;
        width: 7px;
        height: 7px;
        background: #666;
        -moz-border-radius: 1em;
        -webkit-border-radius: 1em;
        border-radius: 1em;
    }
    input[type=checkbox]:checked::after {
        content: url(//ssl.gstatic.com/ui/v1/menu/checkmark.png);
        display: block;
        position: absolute;
        top: -6px;
        left: -5px;
    }
    input[type=checkbox]:focus {
        outline: none;
        border-color: #4d90fe;
    }
    .stacked-label {
        display: block;
        font-weight: bold;
        margin: .5em 0;
    }
    .hidden-label {
        position: absolute !important;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        height: 0px;
        width: 0px;
        overflow: hidden;
        visibility: hidden;
    }
    input[type=checkbox].form-error,
    input[type=email].form-error,
    input[type=number].form-error,
    input[type=password].form-error,
    input[type=text].form-error,
    input[type=tel].form-error,
    input[type=url].form-error {
        border: 1px solid #dd4b39;
    }
    .error-msg {
        margin: .5em 0;
        display: block;
        color: #dd4b39;
        line-height: 17px;
    }
    .help-link {
        background: #dd4b39;
        padding: 0 5px;
        color: #fff;
        font-weight: bold;
        display: inline-block;
        -moz-border-radius: 1em;
        -webkit-border-radius: 1em;
        border-radius: 1em;
        text-decoration: none;
        position: relative;
        top: 0px;
    }

    .box {
        position: relative;
        min-height: 100%;
    }

    .zj-header-bar {
        height: 83px;
        /*border-bottom: 1px solid #e5e5e5;*/
        overflow: hidden;
        margin-bottom: 50px;
    }
    .content {
        padding: 0 44px;
    }

    .zj-header-bar .header .logo {
        display: block;
        margin: 25px auto 20px;
    }

    .main {
        padding-bottom: 100px;
    }

    .banner {
        text-align: center;
    }

    .banner h1 {
        font-size: 38px;
        margin-bottom: 15px;
        font-family: Helvetica, arial;
        -webkit-font-smoothing: antialiased;
        color: #555;
        font-weight: 300;
    }
    .banner h2 {
        margin-bottom: 15px;
    }
    .banner h2 {
        font-family: Helvetica, arial;
        -webkit-font-smoothing: antialiased;
        color: #555;
        font-size: 18px;
        font-weight: 400;
    }

    @media screen and (max-width: 800px), screen and (max-height: 800px) {
        .card {
            margin-bottom: 20px;
        }
    }

    .card {
        background-color: #f7f7f7;
        padding: 20px 25px 30px;
        margin: 0 auto 25px;
        width: 304px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }

    .signin-card {
        width: 274px;
        padding: 40px 40px;
        position: relative;
    }
    .signin-card .profile-img {
        width: 96px;
        height: 96px;
        margin: 0 auto 10px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }
    .signin-card .profile-name {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0 0;
        min-height: 1em;
    }

    @media screen and (max-width: 800px), screen and (max-height: 800px) {
        .signin-card #email {
            margin-bottom: 0;
        }
    }

    .signin-card #email, .signin-card #passwd {
        height: 44px;
        font-size: 16px;
    }

    .signin-card input[type=email],
    .signin-card input[type=password],
    .signin-card input[type=submit] {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        z-index: 1;
        position: relative;
    }

    .button {
        display: inline-block;
        min-width: 46px;
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        height: 36px;
        line-height: 36px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -moz-transition: all 0.218s;
        -webkit-transition: all 0.218s;
        transition: all 0.218s;
    }
    .card .button {
        width: 100%;
        padding: 0;
    }
    .button:hover {
        border: 1px solid #c6c6c6;
        color: #333;
        text-decoration: none;
        -moz-transition: all 0.0s;
        -webkit-transition: all 0.0s;
        transition: all 0.0s;
        background-color: #f8f8f8;
        background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -moz-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -ms-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -o-linear-gradient(top, #f8f8f8, #f1f1f1);
        -moz-box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .button-submit {
        border: 1px solid #3079ed;
        color: #fff;
        text-shadow: 0 1px rgba(0,0,0,0.1);
        background-color: #4d90fe;
        background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -moz-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -ms-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -o-linear-gradient(top,#4d90fe,#4787ed);
        background-image: linear-gradient(top,#4d90fe,#4787ed);
    }
    .button-submit:hover {
        border: 1px solid #2f5bb7;
        color: #fff;
        text-shadow: 0 1px rgba(0,0,0,0.3);
        background-color: #357ae8;
        background-image: -webkit-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -moz-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -ms-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -o-linear-gradient(top, #4d90fe,#357ae8);
        background-image: linear-gradient(top, #4d90fe,#357ae8);
    }

    .signin-card:before,
    .signin-card:after {
        content: '';
        z-index: -1;
        position: absolute;
        left: 18px;
        bottom: 12px;
        width: 70%;
        max-width: 274px;/* avoid rotation causing ugly appearance at large container widths*/
        height: 55%;
        -webkit-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        -moz-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        -ms-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);

        -webkit-transform: skew(-15deg) rotate(-6deg);
        -moz-transform: skew(-15deg) rotate(-6deg);
        -ms-transform: skew(-15deg) rotate(-6deg);
        transform: skew(-15deg) rotate(-6deg);
    }

    .signin-card:after {
        left: auto;
        right: 18px;
        -webkit-transform: skew(15deg) rotate(6deg);
        -moz-transform: skew(15deg) rotate(6deg);
        -ms-transform: skew(15deg) rotate(6deg);
        -o-transform: skew(15deg) rotate(6deg);
        transform: skew(15deg) rotate(6deg);
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="zj-header-bar">
            <div class="header content">
                <img alt="嘴角信息技术" class="logo" src="logo.png">
            </div>
        </div>

        <div class="main content">
            <div class="banner">
                <h1>一个账户，畅享 嘴角 所有服务！</h1>
                <h2 class="">
                    使用您的 嘴角 账户登录
                </h2>
            </div>

            <div class="card signin-card">
                <img class="profile-img" src="avatar_2x.png">
                <p class="profile-name"></p>

                <form method="post" action="">
                    <label class="hidden-label" for="Email">电子邮件</label>
                    <input id="email" name="email" type="email" placeholder="电子邮件" spellcheck="false">

                    <label class="hidden-label" for="Email">密码</label>
                    <input id="passwd" name="passwd" type="password" placeholder="密码">

                    <input id="signin" name="signin" class="button button-submit" type="submit" value="登录">
                </form>
            </div>
        </div>


    </div>
</body>
</html>
