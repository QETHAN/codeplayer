<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=300, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>嘴角管理后台</title>

    <style>

    html, body {
        font-family: Helvetica, "微软雅黑", Arial, sans-serif;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 13px;
        height: 100%;
        min-height: 100%;
        -webkit-text-size-adjust: 100%;
    }
    button,
    input[type=button],
    input[type=submit] {
        font-family: Helvetica, Arial, sans-serif;
    }
    a,
    a:hover,
    a:visited {
        color: #427fed;
        cursor: pointer;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    h1 {
        font-size: 20px;
        color: #262626;
        margin: 0 0 15px;
        font-weight: normal;
    }
    h2 {
        font-size: 14px;
        color: #262626;
        margin: 0 0 15px;
        font-weight: bold;
    }
    input[type=email],
    input[type=number],
    input[type=password],
    input[type=tel],
    input[type=text],
    input[type=url] {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        display: inline-block;
        height: 36px;
        padding: 0 8px;
        margin: 0;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-top: 1px solid #c0c0c0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -moz-border-radius: 1px;
        -webkit-border-radius: 1px;
        border-radius: 1px;
        font-size: 15px;
        color: #404040;
    }
    input[type=email]:hover,
    input[type=number]:hover,
    input[type=password]:hover,
    input[type=tel]:hover,
    input[type=text]:hover,
    input[type=url]:hover {
        border: 1px solid #b9b9b9;
        border-top: 1px solid #a0a0a0;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type=email]:focus,
    input[type=number]:focus,
    input[type=password]:focus,
    input[type=tel]:focus,
    input[type=text]:focus,
    input[type=url]:focus {
        outline: none;
        border: 1px solid #4d90fe;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }
    input[type=checkbox],
    input[type=radio] {
        -webkit-appearance: none;
        display: inline-block;
        width: 13px;
        height: 13px;
        margin: 0;
        cursor: pointer;
        vertical-align: bottom;
        background: #fff;
        border: 1px solid #c6c6c6;
        -moz-border-radius: 1px;
        -webkit-border-radius: 1px;
        border-radius: 1px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: relative;
    }
    input[type=checkbox]:active,
    input[type=radio]:active {
        background: #ebebeb;
    }


    .hidden-label {
        position: absolute !important;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        height: 0px;
        width: 0px;
        overflow: hidden;
        visibility: hidden;
    }

    .error-msg {
        margin: .5em 0;
        display: block;
        color: #dd4b39;
        line-height: 17px;
    }
    .help-link {
        background: #dd4b39;
        padding: 0 5px;
        color: #fff;
        font-weight: bold;
        display: inline-block;
        -moz-border-radius: 1em;
        -webkit-border-radius: 1em;
        border-radius: 1em;
        text-decoration: none;
        position: relative;
        top: 0px;
    }

    .box {
        position: relative;
        min-height: 100%;
        margin: 0 auto;
        width: 1000px;
    }

    .zj-header-bar {
        height: 83px;
        overflow: hidden;
        margin-bottom: 50px;
    }

    .main {
        padding: 0 40px 100px;
    }

    .zj-header-bar .header .logo {
        display: block;
        margin: 25px auto 20px;
    }

    .banner {
        text-align: center;
    }

    .banner h1 {
        font-size: 38px;
        margin-bottom: 15px;
        font-family: Helvetica, arial;
        -webkit-font-smoothing: antialiased;
        color: #555;
        font-weight: 300;
    }
    .banner h2 {
        margin-bottom: 15px;
    }
    .banner h2 {
        font-family: Helvetica, arial;
        -webkit-font-smoothing: antialiased;
        color: #555;
        font-size: 18px;
        font-weight: 400;
    }

    .card {
        background-color: #f7f7f7;
        padding: 20px 25px 30px;
        margin: 0 auto 25px;
        width: 304px;
        position: relative;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }

    .signin-card {
        width: 274px;
        padding: 40px 40px;
        position: relative;
    }
    .signin-card .profile-img {
        width: 96px;
        height: 96px;
        margin: 0 auto 20px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }
    .signin-card .profile-name {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0 0;
        min-height: 1em;
    }

    .signin-card #email, .signin-card #passwd {
        height: 44px;
        font-size: 16px;
    }

    .signin-card input[type=email],
    .signin-card input[type=password],
    .signin-card input[type=submit] {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        z-index: 1;
        position: relative;
    }

    .button {
        display: inline-block;
        min-width: 46px;
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        height: 36px;
        line-height: 36px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -moz-transition: all 0.218s;
        -webkit-transition: all 0.218s;
        transition: all 0.218s;
    }
    .card .button {
        width: 100%;
        padding: 0;
    }
    .button:hover {
        border: 1px solid #c6c6c6;
        color: #333;
        text-decoration: none;
        -moz-transition: all 0.0s;
        -webkit-transition: all 0.0s;
        transition: all 0.0s;
        background-color: #f8f8f8;
        background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -moz-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -ms-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-image: -o-linear-gradient(top, #f8f8f8, #f1f1f1);
        -moz-box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .button-submit {
        border: 1px solid #3079ed;
        color: #fff;
        text-shadow: 0 1px rgba(0,0,0,0.1);
        background-color: #4d90fe;
        background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -moz-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -ms-linear-gradient(top,#4d90fe,#4787ed);
        background-image: -o-linear-gradient(top,#4d90fe,#4787ed);
        background-image: linear-gradient(top,#4d90fe,#4787ed);
    }
    .button-submit:hover {
        border: 1px solid #2f5bb7;
        color: #fff;
        text-shadow: 0 1px rgba(0,0,0,0.3);
        background-color: #357ae8;
        background-image: -webkit-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -moz-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -ms-linear-gradient(top, #4d90fe,#357ae8);
        background-image: -o-linear-gradient(top, #4d90fe,#357ae8);
        background-image: linear-gradient(top, #4d90fe,#357ae8);
    }

    .card:before,
    .card:after {
        content: ' ';
        z-index: -1;
        position: absolute;
        left: 21px;
        bottom: 12px;
        width: 70%;
        height: 55%;
        max-width: 304px;/* avoid rotation causing ugly appearance at large container widths*/
        -webkit-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        -moz-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        -ms-box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);

        -webkit-transform: skew(-15deg) rotate(-6deg);
        -moz-transform: skew(-15deg) rotate(-6deg);
        -ms-transform: skew(-15deg) rotate(-6deg);
        transform: skew(-15deg) rotate(-6deg);
    }

    .card:after {
        left: auto;
        right: 21px;
        -webkit-transform: skew(15deg) rotate(6deg);
        -moz-transform: skew(15deg) rotate(6deg);
        -ms-transform: skew(15deg) rotate(6deg);
        -o-transform: skew(15deg) rotate(6deg);
        transform: skew(15deg) rotate(6deg);
    }


    #link-forgot-passwd {
        float: right;
    }
    #link-forgot-passwd:hover {
        color: #69B780;
    }
    .footer {
        border-top: 1px solid #bdbdbd;
        font-size: 12px;
        line-height: 28px;
        color: #828282;
        height: 100px;
        text-align: center;
        width: 1000px;
        margin: 0 auto;
        padding-top: 10px;
        position: absolute;
        bottom: 0;
    }
    .footer-links a {
        color: #828282;
        text-decoration: none;
    }

    .footer-links a:hover {
        color: #69B780;
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="zj-header-bar">
            <div class="header content">
                <img alt="嘴角信息技术" class="logo" src="logo.png">
            </div>
        </div>

        <div class="main content">
            <div class="banner">
                <h1>一个账户，畅享 嘴角 所有服务！</h1>
                <h2 class="">
                    使用您的 嘴角 账户登录
                </h2>
            </div>

            <div class="card signin-card">
                    <img class="profile-img" src="avatar_2x.png">
                    <p class="profile-name"></p>

                    <form method="post" action="">
                        <label class="hidden-label" for="Email">嘴角账户</label>
                        <input id="email" name="email" type="email" placeholder="嘴角账户" spellcheck="false">

                        <label class="hidden-label" for="Email">密码</label>
                        <input id="passwd" name="passwd" type="password" placeholder="密码">

                        <span role="alert" class="error-msg">请输入邮箱</span>
                        <input id="signin" name="signin" class="button button-submit" type="submit" value="登录">
                        <a id="link-forgot-passwd" href="#">
                            忘记密码？
                        </a>
                    </form>

            </div>
        </div>
        <div class="footer">
            <div class="footer-links">
                <a href="#">关于嘴角</a> |
                <a href="#">联系我们</a> |
                <a href="#">意见反馈</a> |
                <a href="#">帮助中心</a> |
                <a href="#">商家合作</a>
            </div>
            <div>
                Copyright © 2013 Zuijiao. All Rights Reserved
            </div>
            <div>
                嘴角信息技术有限公司 版权所有
            </div>
        </div>
    </div>
</body>
</html>
