<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="default.css">
</head>
<body style="padding-top: 90px;">
    <div id="header">
        <div class="common" style="width: 1180px;">
            <div class="login fr">
                <ul>
                    <li class="openlogin">
                        <a href="#" onclick="return false;">登录</a>
                    </li>
                    <li class="reg">
                        <a href="#" onclick="return false;">注册</a>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="loginmask" style="opacity: 0.8;"></div>

    <div id="loginalert" style="">
        <div class="pd20 loginpd">
            <h3>
                <i class="closealert fr" style="font-style: normal;">&times;</i>
                <div class="clear"></div>
            </h3>

            <div class="loginwrap">
                <div class="loginh">
                    <div class="fl">会员登录</div>
                    <div class="fr">
                        还没有账号<a href="#" id="sigup_now" onclick="return false;">立即注册</a>
                    </div>
                    <div class="clear"></div>
                </div>

                <h3>
                    <span>邮箱登录</span>
                    <span class="login_warning">用户名或密码错误</span>
                    <div class="clear"></div>
                </h3>

                <form method="post"  id="login_form">
                    <div class="logininput">
                        <input type="text" name="username" class="loginusername" value="邮箱/用户名">
                        <input type="text" name="loginuserpassword" class="loginuserpassword" value="密码">
                    </div>

                    <div class="loginbtn">
                        <div class="loginsubmit fl">
                            <input type="submit" vlaue="登录"/>
                        </div>
                        <div class="logincheckbox fl">
                            <input id="bcdl" type="checkbox" checked="true">
                            保持登录
                        </div>
                        <div class="fr">
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
