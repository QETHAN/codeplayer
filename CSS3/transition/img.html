<!DOCTYPE html>
<html>
<head>
    <title>height transition</title>
    <style>
        img {width:100px;height:100px;-webkit-transition:1s height cubic-bezier(.83,.97,.05,1.44);transition:1s height cubic-bezier(.83,.97,.05,1.44);}
        img:hover{height: 450px; width: 450px;}

    </style>
</head>
<body>
    <div style="margin: 100px auto;text-align: center;">
        <img src="https://kssm.kuaipandata.com/kss_web/thumb?i=gi7FfCnMgC58wjn8s09vfAKRWOWwLEOnxQ/XeRIaol1OTuBQNWTNHfmdoCCKVTYY&c=XiaoMi&tm=1392472525&w=250&h=250&s=580UwiJtaqHEUVG4WfXRJZDmnUc=&auto_rotate=1">
    </div>
</body>
</html>
