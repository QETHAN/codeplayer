<!DOCTYPE html>
<html>
<head>
    <title>text run </title>
    <meta charset="utf-8">
    <style>
        body {
            padding: 10px;
        }
        .txt {
            background: #333;
            margin-bottom: 10px;
            padding: 7px;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }
    </style>
    <script src="../d3.v3.min.js"></script>
</head>
<body>
    <script>
        var start_val = 0,
                duration = 5000,
                end_val = [100, 14, 33, 66.66, 99.999];

        var div = d3.select("body").append("div").attr("width", 200).attr("height", 200);

        div.selectAll("div")
                .data(end_val)
                .enter()
                .append("div")
                .text(start_val)
                .attr("class", "txt")
                .attr("x", 10)
                .attr("y", function(d, i) {
                    return 50 + i * 30
                })
                .transition()
                .duration(3000)
                .tween("text", function(d) {
                    var i = d3.interpolate(this.textContent, d),
                            prec = (d + "").split("."),
                            round = (prec.length > 1) ? Math.pow(10, prec[1].length) : 1;

                    return function(t) {
                        this.textContent = Math.round(i(t)*round)/round + "%";
                    };
                });
    </script>
</body>
</html>
