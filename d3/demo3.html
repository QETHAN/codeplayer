<!DOCTYPE html>
<html>
<head>
    <title>div data</title>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
    <script src="d3.v3.min.js"></script>
</head>
<body>
    <script>
        var dataset = [];
        for(var i=0; i< 25; i++) {
            var newNum = Math.floor(Math.random()*30);
            dataset.push(newNum);
        }
        console.log(dataset);

        d3.select("body").selectAll('div')
                .data(dataset)
                .enter()
                .append('div')
                .attr('class','bar')
                .style('height',function(d){
                    return (d*5) + 'px';
                });
    </script>
</body>
</html>
