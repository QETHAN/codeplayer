<!DOCTYPE html>
<html>
<head>
    <title>new p</title>
    <script src="d3.v3.min.js"></script>
</head>
<body>
    <script>
        var dataset = [5,10,15,20,25];
        d3.select("body").selectAll('p')
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d){
                    return "start a new life "+ d;
                }).style('color',function(d){
                    if(d>15) {
                        return 'red';
                    } else {
                        return 'black';
                    }
                });
    </script>
</body>
</html>
