<!DOCTYPE html>
<html>
<head>
    <title>modernizr canvase support</title>
</head>
<body>
    <script>
        window.onload = function() {
            if(canvasSupported()) {
                console.log('canvas supported');
            }
        };

        function canvasSupported() {
            var canvas = document.createElement('canvas');
            return (canvas.getContext && canvas.getContext('2d'));
        }
