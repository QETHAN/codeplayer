<!DOCTYPE html>
<html ng-app>
<head>
    <title>ng-repeat</title>
    <script src="../../lib/angular-1.2.3/angular.min.js"></script>
    <script src="demo.js"></script>
</head>
<body ng-controller="FriendsCtrl">

    <label>Search:</label>
    <input type="text" ng-model="search">
    <hr>

    <!--搜索过滤-->
    <li ng-repeat="friend in friends | filter:search">{{ friend.name }}({{ friend.age }})</li>

    <div style="margin-top:20px;" ng-controller="FriendsCtrl">

        <!--一次循环的开始和结束-->
        <h2 ng-repeat-start="friend in friends">{{ friend.name }} </h2>
        <div>
            {{ friend.name }} <span>{{ friend.age }} 歲</span>
        </div>
        <div ng-repeat-end>
            <div style="width: {{ friend.age }}%;"></div>
        </div>
    </div>
</body>
</html>
