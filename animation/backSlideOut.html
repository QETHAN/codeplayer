<!DOCTYPE html>
<html>
<head>
    <title>back slide out</title>
    <style>
        @-webkit-keyframes backSlideOut {
            0%, 25% { opacity: .5; -webkit-transform: translateZ(-100px) translateX(-200%); }
            100% { opacity: .5; -webkit-transform: translateZ(-500px) translateX(-200%); }
        }

        @keyframes backSlideOut {
            0%, 25% { opacity: .5; transform: translateZ(0); }
            100% { opacity: .5; transform: translateZ(-500px) translateX(-200%); }
        }
        @-webkit-keyframes backSlideIn {
            0%, 25% { opacity: .5; -webkit-transform: translateZ(-500px) translateX(-200%); }
            100% { opacity: 1; -webkit-transform: translateZ(0) translateX(0); }
        }

        @keyframes backSlideIn {
            0%, 25% { opacity: .5; transform: translateZ(-500px) translateX(-200%); }
            100% { opacity: 1; transform: translateZ(0) translateX(0); }
        }

        div#container {
            -webkit-perspective: 500px;
            -webkit-perspective-origin: 50% 50%;
            -webkit-transform-style: preserve-3d;

            height: 400px;
            background-color: rgba(255,0,0,0.1);
        }
        div#target {
            width: 100px;
            height: 100px;
            background-color: #da4f49;
            margin: 0 auto;
        }

        .animate-out {
            -webkit-animation: backSlideOut .7s both ease;
            -moz-animation: backSlideOut .7s both ease;
            animation: backSlideOut .7s both ease;
        }
        .animate-in {
            -webkit-animation: backSlideIn .7s both ease;
            -moz-animation: backSlideIn .7s both ease;
            animation: backSlideIn .7s both ease;
        }
    </style>
    <script src="../jquery-1.10.2.js"></script>
</head>
<body>
    <div id="container">
        <div id="target" class=""></div>
    </div>

    <button id="start">start</button>
    <script>
        $(function(){
            var target = $('#target');
            $('#start').on("click",function(){

                console.log(2323);
                if(target.hasClass("animate-out")) {
                    target.removeClass("animate-out");
                    target.addClass("animate-in");
                } else {
                    target.removeClass("animate-in");
                    target.addClass("animate-out");
                }

            });
        });
    </script>
</body>
</html>
