<!DOCTYPE html>
<html>
<head>
    <title>grid img</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Montserrat);

        * {
            margin: 0;
            padding: 0;
        }
        body {text-align: center;overflow: hidden;}
        .grid {
            width: 600px;
            height: 300px;
            margin: 100px auto 50px auto;
            perspective: 500px;
        }

        .grid img {
            width: 60px;
            height: 60px;
            display: block;
            float: left;
        }

        .animate {
            font: 12px Montserrat;
            text-transform: uppercase;
            background: rgb(0,100,0);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .animate:hover {background: rgb(0,75,0);}
    </style>
    <script src="../jquery-1.10.2.js"></script>
    <script src="jquery.easing.js"></script>
</head>
<body>
    <div class="grid"></div>
    <span class="animate">Animate</span>

    <script>
        var images = "", count = 50;
        for(var i = 1; i <= count; i++) {
            images += '<img src="http://thecodeplayer.com/u/uifaces/'+i+'.jpg" />';
        }
        $('.grid').append(images);

        var delay = 0;
        var ry,tz,scale;
        $('.animate').on('click',function(){
            $('img').each(function(){
                delay = Math.random()*1000;
                $(this).delay(delay).animate({opacity:0},{
                    step: function(n){
                        scale = 1 - n;
                        $(this).css('transform', 'scale('+scale+')');
                    },
                    duration:1000
                })
            }).promise().done(function(){
                        storm();
                    });
        });

        function storm() {
            $("img").each(function(){
                delay = Math.random() * 1000;
                $(this).delay(delay).animate({opacity:1},{
                    step: function(n) {
                        //rotating the images on the Y axis from 360deg to 0deg
                        ry = (1-n)*360;
                        //tranalating the images from 1000px to 0px
                        tz = (1-n)*1000;
                        $(this).css("transform", "rotateY("+ry+"deg) translateZ("+tz+"px)");
                    },
                    duration:3000,
                    easing:'easeOutQuint'
                })
            });
        }

    </script>

</body>
</html>
